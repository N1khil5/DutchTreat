<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <h2>Dutch Treat</h2>


    <div class="product-info">
        <img src="/img/VanGogh.jpg" alt="Van Gogh Image" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
            <li>Title:</li>
            <li>Description: Self-portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <!-- Div to create a form with different types of text boxes. -->
    <div id="theForm">
        <form>
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me</label>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>
    </div>

    <script src="js/site.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
</body>
</html>
